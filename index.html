<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="nameDisplay">

        </div>
        <div class="message hidden">
            <p class="currentPlayer"></p>
        </div>
        <form class="form">
            <div>
                <label for="player1">Player 1 Name</label>
                <input type="text" name="player1" class="player1">
            </div>
            <div>
                <label for="player2">Player 2 Name</label>
                <input type="text" name="player2" class="player2">
            </div>
            <button>Start Game</button>
        </form>
        <button class="restart">Restart</button>


        <div class="grid-container">
            <li class="grid-item" data-id="1-1" value="0"></li>
            <li class="grid-item" data-id="2-2" value="0"></li>
            <li class="grid-item" data-id="3-3" value="0"></li>
            <li class="grid-item" data-id="1-1" value="1"></li>
            <li class="grid-item" data-id="2-2" value="1"></li>
            <li class="grid-item" data-id="3-3" value="1"></li>
            <li class="grid-item" data-id="1-1" value="2"></li>
            <li class="grid-item" data-id="2-2" value="2"></li>
            <li class="grid-item" data-id="3-3" value="2"></li>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
